<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKANdalousAI – Deathwish Cult</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark: #000;
      --red: #ff004f;
      --pink: #e600ff;
      --white: #f5f5f5;
      --glow: drop-shadow(0 0 10px #ff004f);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }
    body {
      background: var(--dark);
      color: var(--white);
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      padding: 80px 20px;
    }
    .logo {
      width: 100px;
      margin-bottom: 10px;
      filter: var(--glow);
    }
    h1 {
      font-size: 1.8rem;
      color: var(--red);
      margin: 30px 0 10px;
    }
    p {
      max-width: 600px;
      margin: 10px auto;
      line-height: 1.6;
      font-size: 0.9rem;
    }
    .cult-button {
      margin-top: 30px;
      padding: 12px 30px;
      background: linear-gradient(90deg, var(--red), var(--pink));
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      font-size: 0.9rem;
      letter-spacing: 1px;
      box-shadow: 0 0 10px var(--pink);
      transition: transform 0.2s;
    }
    .cult-button:hover {
      transform: scale(1.1);
    }
    .floating-symbols {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .symbol {
      position: absolute;
      color: var(--pink);
      font-size: 24px;
      opacity: 0.08;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0); }
    }
    .footer {
      font-size: 0.7rem;
      color: #666;
      margin-top: 60px;
      border-top: 1px solid #222;
      padding: 20px;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="floating-symbols">
    <div class="symbol" style="top: 10%; left: 5%;">☠</div>
    <div class="symbol" style="top: 50%; left: 20%;">⛧</div>
    <div class="symbol" style="top: 80%; left: 75%;">✡</div>
    <div class="symbol" style="top: 30%; left: 60%;">☯</div>
    <div class="symbol" style="top: 70%; left: 10%;">☢</div>
    <div class="symbol" style="top: 20%; left: 90%;">☥</div>
  </div>

  <div class="container">
    <img src="https://i.postimg.cc/W4KjvgJ6/skandalous-logo.png" alt="SKANdalous Logo" class="logo" />
    <h1>7 Days. 7 Dares. One Deathwish.</h1>
    <p>
      The cult doesn’t choose everyone. But if this found you...<br>
      it’s already begun. Join the ritual. Be transformed or be forgotten.
    </p>
    <a href="https://tally.so/r/wAR7bl" target="_blank">
      <button class="cult-button">JOIN THE CULT</button>
    </a>
    <div class="footer">SKANverse Vault v1.0 | Rituals secured by SKANdalousAI</div>
  </div>
</body>
</html>
