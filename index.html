<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Global styles  -->
  <style>
    :root {
      --accent: #ff3d57;    /* neon red */
      --bg: #000;
      --fg: #ffffff;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.45;
    }

    /* -------- HERO -------- */
    .hero.container {
      text-align: center;
      padding: 12vh 1rem 8vh;
      max-width: 900px;
      margin: 0 auto;
    }

    .glitch {
      font-size: clamp(2.8rem, 6vw + 1rem, 5rem);
      font-weight: 800;
      position: relative;
      color: var(--fg);
    }
    /* quick glitch shadow */
    .glitch::after {
      content: attr(data-text);
      position: absolute; left: 2px; top: 2px;
      color: var(--accent);
      mix-blend-mode: difference;
      clip-path: inset(0 0 45% 0);
      animation: glitch 1.5s infinite alternate-reverse;
    }
    @keyframes glitch { 0% { transform: translate(0); } 100% { transform: translate(-2px, -3px); } }

    .cta-btn {
      display: inline-block;
      margin-top: 3rem;
      padding: 1rem 2.5rem;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 61, 87, .45);
    }

    /* -------- MODAL -------- */
    .modal { display: none; position: fixed; inset: 0; z-index: 1000; }

    .modal-backdrop {
      position: absolute; inset: 0;
      background: #0008; /* translucent black */
      backdrop-filter: blur(4px);
    }

    .modal-dialog {
      position: relative; z-index: 2;
      max-width: 640px; width: 90%;
      margin: 6vh auto; padding: 2rem 1rem;
      background: #000; border-radius: 18px;
      box-shadow: 0 0 24px rgba(255, 61, 87, 0.45);
    }

    .modal-close {
      position: absolute; top: 8px; right: 12px;
      background: none; border: none;
      color: var(--fg); font-size: 1.75rem;
      cursor: pointer;
    }

    body.modal-open { overflow: hidden; }

    /* Blend the iframe (keep widget visible) */
    #getWaitlistContainer iframe {
      background: transparent !important;
      border: none !important;
      width: 100% !important;
      min-height: 360px !important;
    }

    /* utility */
    p { margin: 0.5rem 0 0; }
  </style>
</head>
<body>
  <!-- HERO SECTION -->
  <section class="hero container">
    <h1 class="glitch" data-text="7â€‘DAY IDENTITY POSSESSION">7â€‘DAY IDENTITY POSSESSION</h1>
    <p>Enter <strong>Deathwish</strong> â€” a weekâ€‘long ritual where we burn your ego <em>in public</em>, force you to ship ugly, and let chaos pay your rent.</p>
    <button id="openWaitlist" class="cta-btn">Start the Deathwish ðŸ”¥</button>
  </section>

  <!-- WAITâ€‘LIST MODAL (hidden until opened) -->
  <div id="waitlistModal" class="modal">
    <div class="modal-backdrop"></div>

    <div class="modal-dialog">
      <button class="modal-close" aria-label="Close">âœ–</button>

      <!-- GetWaitlist widget (dark preset) -->
      <div id="getWaitlistContainer"
           data-waitlist_id="30058"
           data-widget_type="WIDGET_5"></div>
    </div>
  </div>

  <!-- GetWaitlist assets MUST load after the div so the script can find it -->
  <link rel="stylesheet" href="https://getwaitlist.com/styles/widget.css" />
  <script src="https://getwaitlist.com/js/widget.js" defer></script>

  <!-- MODAL CONTROLLER -->
  <script>
    const modal      = document.getElementById('waitlistModal');
    const openBtn    = document.getElementById('openWaitlist');
    const closeBtn   = document.querySelector('.modal-close');
    const backdrop   = document.querySelector('.modal-backdrop');

    function openModal() {
      modal.style.display = 'block';
      document.body.classList.add('modal-open');
    }
    function closeModal() {
      modal.style.display = 'none';
      document.body.classList.remove('modal-open');
    }

    openBtn.addEventListener('click', e => { e.preventDefault(); openModal(); });
    closeBtn.addEventListener('click', closeModal);
    backdrop.addEventListener('click', closeModal);

    // GA4 event (optional) + autoclose after successful signup
    document.addEventListener('waitlist:success', () => {
      if (typeof gtag === 'function') {
        gtag('event', 'waitlist_signup');
      }
      closeModal();
    });
  </script>
