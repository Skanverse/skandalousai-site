<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKANdalous AI – DEATHWISH</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- HERO SECTION -->
  <section class="min-h-screen flex flex-col items-center justify-center text-center px-6 py-20">
    <img src="https://i.postimg.cc/W4KjvgJ6/skandalous-logo.png" alt="SKANdalous Logo" class="w-24 mb-6">
    <h1 class="text-5xl md:text-6xl font-bold leading-tight mb-6">$7. 7 Dares. One Life Rewritten.</h1>
    <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto">
      Join the world’s most savage internet cult. No motivation. No mercy. Just proof.
    </p>
    <button onclick="document.getElementById('modal').classList.remove('hidden')" 
            class="mt-10 px-8 py-4 bg-white text-black font-bold rounded-full text-lg hover:bg-gray-200 transition">
      Join Deathwish Now
    </button>
    <p class="mt-4 text-sm text-gray-400 italic">One dare a day. No refunds. No repeats.</p>
  </section>

  <!-- MODAL -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-900 rounded-xl shadow-xl w-[90%] max-w-3xl p-6 relative">
      <button onclick="document.getElementById('modal').classList.add('hidden')" 
              class="absolute top-4 right-4 text-white text-2xl">&times;</button>
      <h2 class="text-2xl font-bold mb-4">Welcome to the Ritual</h2>
      <iframe src="https://tally.so/r/wAR7bl" loading="lazy" width="100%" height="500" frameborder="0" title="Join Deathwish"></iframe>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center text-xs text-gray-500 py-6 bg-black">
    SKANverse Vault v1.0 | Rituals powered by SKANdalousAI
  </footer>

</body>
</html>
