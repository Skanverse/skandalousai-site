<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKANdalousAI – Deathwish Awaits</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      color: #ff003c;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .cta-button {
      background: linear-gradient(to right, #ff003c, #b300ff);
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .cta-button:hover {
      background: linear-gradient(to right, #b300ff, #ff003c);
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.9rem;
      }

      .logo {
        max-width: 150px;
      }
    }
  </style>
</head>

<body>
  <img 
    src="https://i.postimg.cc/W4KjvgJ6/skandalous-logo.png" 
    alt="SKANdalous Logo"

    onerror="this.onerror=null;this.src='/logo.png';"

    target="_blank"

    Join The Cult
  </a>
</body>
</html>
