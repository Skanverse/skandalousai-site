<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deathwish | Entry</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Playfair+Display:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'IBM Plex Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .glitch {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff0000, -2px -2px #0000ff; }
      50% { text-shadow: -2px -2px #ff0000, 2px 2px #0000ff; }
      100% { text-shadow: 2px -2px #ff0000, -2px 2px #0000ff; }
    }

    p {
      max-width: 80%;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .subtext {
      font-style: italic;
      opacity: 0.75;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      border: none;
      border-bottom: 2px solid red;
      background: transparent;
      color: #fff;
      font-family: inherit;
      width: 250px;
      text-align: center;
    }

    button {
      background: red;
      color: #000;
      border: none;
      padding: 0.75rem 2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    .error {
      color: #ff3b3b;
      font-size: 0.9rem;
      margin-top: -1rem;
    }
  </style>
</head>
<body>
  <h1 class="glitch">Welcome to the Deathwish.</h1>
  <p>You’re not here by mistake. You <em>needed</em> this—long before you knew it existed.</p>
  <p class="subtext">You will either obey the signal, or forget this ever happened.</p>

  <form id="oath-form">
    <label>
      <input type="checkbox" id="agree" required>
      I acknowledge the terms. I surrender the illusion of control.
    </label>
    <input type="text" id="code" placeholder="Enter your signal code" required />
    <span class="error" id="error-message"></span>
    <button type="submit">Continue</button>
  </form>

  <script>
    const form = document.getElementById('oath-form');
    const codeInput = document.getElementById('code');
    const errorMsg = document.getElementById('error-message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const code = codeInput.value.trim().toLowerCase();

      // Replace 'obey' with your real invite code logic
      if (code === 'obey') {
        window.location.href = '/initiation';
      } else {
        errorMsg.textContent = "That’s not the code. That’s fear talking.";
      }
    });
  </script>
</body>
</html>
