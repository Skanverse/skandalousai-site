<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Initiation | Deathwish</title>
  <style>
    body {
      margin: 0;
      background: #0c0c0c;
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ff004f;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    button {
      background: transparent;
      border: 2px solid #ff004f;
      color: #ff004f;
      padding: 0.7rem 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff004f;
      color: black;
    }

    .hidden-message {
      display: none;
      margin-top: 2rem;
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Initiation Begins</h1>
  <p>
    If you've found this page... you're either chosen, cursed, or curious. None of those end well.
    There is no confirmation. No going back. Click the button only if you *know*.
  </p>
  <button onclick="initiate()">I Accept</button>

  <div class="hidden-message" id="secret">
    Welcome, disciple. Your descent has begun.
  </div>

  <script>
    function initiate() {
      const secret = document.getElementById('secret');
      secret.style.display = 'block';
    }
  </script>
</body>
</html>
